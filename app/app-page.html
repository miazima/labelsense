<link rel="import" href="bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="bower_components/iron-icons/iron-icons.html">

<link rel="import" href="src/api/api-signin.html">
<link rel="import" href="src/instructions-page.html">
<link rel="import" href="src/admin-config.html">
<link rel="import" href="src/label-page.html">

<dom-module id="app-page">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      app-toolbar {
        background-color: var(--paper-teal-500);
      }
      app-header {
        /*@apply(--layout-fixed-top);*/
        color: white;
        --app-header-background-rear-layer: {
          background-color: #ef6c00;
        };
      }
      paper-menu {
        padding-top: 0px;
      }
      paper-item.settingsHeader {
        background-color: var(--paper-teal-800);
        color: white;
        padding-top: 8px;
      }
      #settingsMenu paper-item {
        cursor: pointer;
      }
      #analysisDropdown iron-dropdown.paper-menu-button {
        color: red;
      }
      paper-menu-button {
       --paper-menu-button-dropdown:{
          width:200px;
          top:64px !important;
          right: 0px;
          left: initial !important;
        };
      }
      .page-wrapper {
        padding: 3em;
        max-width: 1000px;
        margin: auto;
      }
      paper-progress {
        display: block;
        width: 100%;
        --paper-progress-active-color: var(--paper-teal-a400);
        --paper-progress-container-color: rgba(255, 255, 255, 0.5);
        --paper-progress-transition-duration: 0.08s;
        --paper-progress-transition-timing-function: ease;
        --paper-progress-transition-transition-delay: 0s;
      }
      /*div.main-content { padding-top: 64px }*/
    </style>

    <api-signin 
      id="login"
      uid="{{uid}}" 
      default-project="{{defaultProject}}"
      user="{{user}}"
      admin-user="{{adminUser}}">
    </api-signin>

    <app-header id="header" reveals>
      <app-toolbar>
        <paper-icon-button icon="menu" onclick="drawer.toggle()"></paper-icon-button>
        <div main-title>LabelSense</div>
        <paper-menu-button vertical-align="top" horizontal-align="right" id="analysisDropdown">
          <paper-icon-button icon="settings" class="dropdown-trigger"></paper-icon-button>
          <paper-menu id="settingsMenu" class="dropdown-content">
            <paper-item class="settingsHeader">Hello [[user.displayName]]!</paper-item>
            <paper-item hidden$="[[!adminUser]]" on-tap="routeToSettings">App Settings</paper-item>
            <paper-item hidden$="[[!user]]" on-tap="logout">Logout</paper-item>
          </paper-menu>
        </paper-menu-button>
        <paper-progress value="[[progress]]" bottom-item></paper-progress>
      </app-toolbar>
    </app-header>

    <div class="main-content">
      <neon-animated-pages id="page" selected="[[selectedPage]]" entry-animation="slide-from-right-animation" exit-animation="slide-left-animation">
        <admin-config class="page-wrapper" uid="[[uid]]" 
        default-project="[[defaultProject]]"></admin-config>
        <instructions-page id="instructions" class="page-wrapper"></instructions-page>
        <label-page class="page-wrapper" tokens="[[tokens]]" tokens-per-page="3" labels='["hello","bye","hello again"]'></label-page>
      </neon-animated-pages>
    </div>
    
  </template>
  <script>
    Polymer({
      is: 'app-page',
      behaviors: [
        Polymer.NeonSharedElementAnimatableBehavior,
        HiveOSS.RouteBehavior
      ],
      properties: {
        selectedPage: Number,
        progress: {
          type: Number,
          value: 20
        },
        adminUser: {
          type: Boolean,
          observer: '_isAdmin'
        },
        uid: {
          type: String,
          observer: 'getAdminDetails'
        },
        defaultProject: String,
        sharedElements: {
          value: function() {
            return {
              'hero': this.$.header
            }
          }
        },
        animationConfig: {
          value: function() {
            return {
              'entry': [{
                name: 'hero-animation',
                id: 'hero',
                toPage: this
              },
              {
                name: 'fade-in-animation',
                node: this.$.settingsMenu
              }]
            };
          }
        },
        spec: {
          type: Object,
          value: function() {
            return {
              title: 'Thank you!'
            };
          }
        }
      },

      listeners: {
        'route-page': 'routePage',
        'progress-bar': '_progressBar'
      },

      getAdminDetails: function() {
        this.$.login.getUser();
      },

      _isAdmin: function(admin) {
        console.log(admin);
        if (!admin) {
          this.selectedPage = 2;
          return;
        }
        this.selectedPage = 0;
      },

      _progressBar: function(e, value) {
        this.progress = value;
      },

      routeToSettings: function() {
        this.selectedPage = 0;
      },

      routePage: function(e, page) {
        switch (page) {
          case 'label':
            this.selectedPage = 2;
            break;
          case 'thankyou':
            this.$.instructions.spec = this.spec;
            this.selectedPage = 1;
            break;
        }
      },

      logout: function() {
        this.$.login.signOut();
      }
    });
  </script>
</dom-module>
