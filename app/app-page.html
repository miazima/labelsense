<link rel="import" href="bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="bower_components/paper-toast/paper-toast.html">
<link rel="import" href="bower_components/paper-item/paper-item.html">
<link rel="import" href="bower_components/iron-icons/iron-icons.html">

<link rel="import" href="src/api/api-config.html">

<link rel="import" href="src/admin-config.html">
<link rel="import" href="src/label-page.html">

<dom-module id="app-page">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      paper-menu {
        padding-top: 0px;
      }
      #analysisDropdown iron-dropdown.paper-menu-button {
        color: red;
      }
      .page-wrapper {
        padding: 3em;
      }
      paper-progress {
        position: fixed;
        z-index: 1;
        display: block;
        width: 100%;
        --paper-progress-active-color: var(--paper-indigo-500);
        --paper-progress-container-color: rgba(255, 255, 255, 0.5);
        --paper-progress-transition-duration: 0.5s;
      }
      paper-fab.settings {
        --paper-fab-iron-icon: {
          transition: transform 0.5s;
        };
      }
      div.settingsDiv {
        position: fixed;
        right: 30px;
        bottom: 30px;
      }
      div.settingsDiv > div { padding-top: 10px; }
      div.settingsDiv:hover::shadow iron-icon {
        transform: rotate(90deg);
      }
      paper-fab.settings.cascade:hover {
        background: var(--paper-amber-700);
      }
      div.settingsDiv:hover > paper-fab.settings:last-child { background: var(--paper-blue-grey-500); } 
      div.right-arrow {
        transition: all 0.5s;
        font-size: 11px;
      }
      paper-fab.settings:hover  div.right-arrow::after { content:'\25B6'; }
      #toastpreview { padding: 10px 25px; }
      .yellow-button {
        text-transform: none;
        color: #eeff41;
      }
      paper-fab.settings { background: var(--paper-blue-grey-800); }
      div.menu-label {
        padding-right: 15px;
      }
    </style>

    <api-signin 
      id="login"
      uid="{{uid}}" 
      default-project="{{defaultProject}}"
      user="{{user}}"
      admin-user="{{adminUser}}">
    </api-signin>
    
    <paper-progress class="transiting" value="[[progress]]" bottom-item></paper-progress>


    <paper-toast id="toastpreview" class="fit-bottom" duration="0" text="This is a preview!">
      <paper-button on-tap="exitPreview" class="yellow-button">Close now!</paper-button>
    </paper-toast>

    <api-config id="config" config="{{config}}"></api-config>

    <div class="main-content">
      <neon-animated-pages id="page" selected="[[selectedPage]]" entry-animation="slide-from-right-animation" exit-animation="fade-out-animation">
        <admin-config class="page-wrapper" uid="[[uid]]" 
        default-project="[[defaultProject]]"></admin-config>
        <instructions-page id="instructions" class="page-wrapper" instructions="[[config.settings.instructions]]" on-log-out="logout"></instructions-page>
        <label-page class="page-wrapper" preview="[[preview]]" uid="[[uid]]" prj="[[config.prj]]" tokens="[[config.tokens]]" tokens-per-page="[[config.settings.display]]" labels="[[config.labels]]" multi-select="[[config.settings.multiLabel]]"></label-page>
      </neon-animated-pages>
    </div>

    <div class="settingsDiv layout vertical justified" on-mouseenter="openMenu" on-mouseleave="closeMenu">
      <div class="layout horizontal self-end" hidden$="[[hideMenu]]">
        <div class="menu-label self-center">Log out</div>
        <paper-fab class="settings cascade" icon="exit-to-app" on-tap="logout"></paper-fab>
      </div>
      <div class="layout horizontal self-end" hidden$="[[_showAppSettings(hideMenu,adminUser)]]">
        <div class="menu-label self-center">App Settings</div>
        <paper-fab class="settings cascade" icon="settings" on-tap="routeToSettings"></paper-fab>    
      </div>
      <div class="layout horizontal self-end">
        <div class="menu-label self-center" hidden$="[[hideMenu]]">Hello [[user.displayName]]!</div>
        <paper-fab id="settingsBtn" class="settings" icon="menu"></paper-fab>
      </div>
    </div>    
  </template>
  <script>
    Polymer({
      is: 'app-page',
      behaviors: [
        Polymer.NeonSharedElementAnimatableBehavior,
        Polymer.NeonAnimationRunnerBehavior,
        HiveOSS.RouteBehavior
      ],
      properties: {
        eventHandler: Object,
        preview: Boolean,
        hideMenu: {
          type: Boolean,
          value: true
        },
        selectedPage: Number,
        progress: {
          type: Number,
          value: 0
        },
        adminUser: {
          type: Boolean,
          observer: '_isAdmin',
          value: false
        },
        uid: {
          type: String,
          observer: 'getAdminDetails'
        },
        defaultProject: String,
        sharedElements: {
          value: function() {
            return {
              'hero': this.$.header
            }
          }
        },
        animationConfig: {
          value: function() {
            return {
              'entry': {
                name: 'hero-animation',
                id: 'hero',
                toPage: this
              },
              'entryMenu': [{
                name: 'cascaded-animation',
                animation: 'slide-from-bottom-animation'
              }, {
                name: 'cascaded-animation',
                animation: 'fade-in-animation'
              }],
              'exitMenu': [{
                name: 'cascaded-animation',
                animation: 'slide-down-animation'
              }, {
                name: 'cascaded-animation',
                animation: 'fade-out-animation'
              }, {
                name: 'cascaded-animation',
                animation: 'fade-out-animation'
              }]
            };
          }
        },
        spec: {
          type: Object,
          value: function() {
            return {
              title: 'Thank you!',
              buttonContent: 'finish'
            };
          }
        }
      },

      listeners: {
        'route-page': 'routePage',
        'progress-bar': '_progressBar',
        'neon-animation-finish': '_onNeonAnimationFinish'
      },

      _onNeonAnimationFinish: function(e, animation) {
        switch (animation) {
          case 'entryMenu': 
            break;
          case 'exitMenu':
            this.hideMenu = true;
            break;
        }
      },

      _showAppSettings: function(menu, admin) {
        if (!menu) return true;
        return !admin;
      },

      openMenu: function() {
        this.animationConfig.entryMenu[0].nodes = document.querySelectorAll('paper-fab.settings.cascade');
        this.animationConfig.entryMenu[1].nodes = document.querySelectorAll('div.menu-label');
        this.animationConfig.exitMenu[0].nodes = this.animationConfig.entryMenu[0].nodes;
        this.animationConfig.exitMenu[1].nodes = this.animationConfig.entryMenu[1].nodes;
        this.animationConfig.exitMenu[2].nodes = this.animationConfig.entryMenu[0].nodes;
        this.hideMenu = false;
        this.playAnimation('entryMenu', 'entryMenu');
      },

      closeMenu: function() {
        this.playAnimation('exitMenu', 'exitMenu');
      },

      exitPreview: function() {
        this.preview = false;
        this.$.toastpreview.close();
        this.selectedPage = 0;
      },

      getAdminDetails: function() {
        this.$.login.getUser();
      },

      _isAdmin: function(admin) {
        if (!admin) {
          this.$.config.generateRequest();
          this.selectedPage = 1;
          return;
        }
        this.selectedPage = 0;
      },

      _progressBar: function(e, value) {
        this.progress = value;
      },

      routeToSettings: function() {
        this.selectedPage = 0;
      },

      routePage: function(e, page) {
        switch (page) {
          case 'label':
            this.selectedPage = 2;
            break;
          case 'thankyou':
            this.$.instructions.spec = this.spec;
            this.selectedPage = 1;
            break;
          case 'intro': 
            this.preview = true;
            this.$.config.generateRequest();
            this.$.toastpreview.open();
            this.selectedPage = 1;
            break;
        }
      },

      logout: function() {
        this.$.login.signOut();
      }
    });
  </script>
</dom-module>
