<link rel="import" href="bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="src/api/api-signin.html">
<link rel="import" href="src/theme/shared-styles.html">

<dom-module id="landing-page">
	<template>
		<style include="shared-styles">
			:host {
				display: block;
			}
      header {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        height: 100vh;
        padding: 0 16px;
        background-color: var(--paper-blue-grey-900);
				background-image: radial-gradient(closest-side, transparent 98%, rgba(0,0,0,.02) 99%),
				radial-gradient(closest-side, transparent 98%, rgba(0,0,0,.02) 99%);
				background-size:80px 80px;
				background-position:0 0, 40px 40px;
        color: white;
        text-align: center;
      }
      header > h2 {
        font-size: 56px;
        font-weight: 300;
        margin: 0;
      }
      header > p {
        font-size: 32px;
      }
      section {
        padding: 88px 16px;
      }
			paper-button.primary-btn { 
				background: var(--paper-amber-700);
				padding: 12px 24px;
		 }
			div#signin {
				padding: 20px ;
			}
		</style>

		<api-signin 
			id="login"
			admin="[[admin]]">
    </api-signin>

    <header id="landing">
      <h2>Welcome To LabelSense</h2>
      <div id="signin">
      	<paper-button id="signinbtn" class="primary-btn" on-tap="login" raised>Sign in</paper-button>
      </div>
    </header>


	</template>
	<script>
		Polymer({
			is: 'landing-page',
			behaviors: [
	      Polymer.NeonSharedElementAnimatableBehavior
	    ],
			properties: {
				admin: {
					type: Boolean,
					value: true
				},
				sharedElements: {
          value: function() {
            return {
              'hero': this.$.signinbtn
            }
          }
        },
				animationConfig: {
	        value: function() {
	          return {
	            'exit': [{
	              name: 'fade-out-animation',
	              node: this.$.landing
	            },
	            {
	              name: 'hero-animation',
	              id: 'hero',
	              fromPage: this
	            }]
	          };
	        }
	      }
			},

			login: function() {
				return this.$.login.signIn();
			}
		});
	</script>
</dom-module>
