<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="./upload-component.html">
<link rel="import" href="./project-settings.html">
<link rel="import" href="./project-list.html">
<link rel="import" href="theme/shared-styles.html">

<dom-module id="admin-config">
	<template>
		<style include="shared-styles">
			:host {
				display: block;
			}
	    paper-tabs {
	    	--paper-tabs-selection-bar-color: var(--paper-indigo-500);
	    	--paper-tabs-selection-bar: {
	    		height: 3px;
	    	}
	    	--paper-tabs: { width: 400px; }
	    }
	    paper-tab {
	    	--paper-tab-ink: var(--paper-indigo-500);
	    }
		</style>

		<!-- <div class="paper-font-headline">Configure Labelling Environment</div> -->
		<paper-card class="neon-paper-card layout vertical" image="" elevation="1" animated-shadow="false">
		  <paper-tabs selected="{{selectedTab}}">
		  		<paper-tab>New Project</paper-tab>
		  		<paper-tab>Projects</paper-tab>
		  		<paper-tab>Settings</paper-tab>
		  	</paper-tabs>

		  	<iron-pages selected="{{selectedTab}}" selected-attribute="visible">
	  	    	<upload-component></upload-component>
		  	    <project-settings project-list="{{projectList}}"></project-settings>
		  	    <project-list project-list="{{projectList}}"></project-list>
		  	</iron-pages>
		</paper-card>
		
	</template>
	<script>
		Polymer({
			is: 'admin-config',
			properties: {
				selectedTab: {
					type: Number,
					value: 1
				}			}
		});
	</script>
</dom-module>
