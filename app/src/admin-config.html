<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="./projects-component.html">
<link rel="import" href="theme/shared-styles.html">

<dom-module id="admin-config">
	<template>
		<style include="shared-styles">
			:host {
				display: block;
			}
			.paper-font-headline {
	      @apply(--paper-font-headline);
	    }
	    .paper-font-title {
	      @apply(--paper-font-title);
	      color: var(--paper-teal-900);
	    }
	    paper-tabs {
	    	--paper-tabs-selection-bar-color: var(--paper-indigo-500);
	    	--paper-tabs-selection-bar: {
	    		/*width: 400px;*/
	    		height: 3px;
	    	}
	    	/*--paper-tabs: { width: 400px; }*/
	    }
	    paper-tab {
	    	--paper-tab-ink: var(--paper-indigo-500);
	    }
		</style>

		<!-- <div class="paper-font-headline">Configure Labelling Environment</div> -->
		<paper-card class="neon-paper-card layout vertical" image="" elevation="1" animated-shadow="false">
		  <div class="card-content layout vertical">
		  	<paper-tabs selected="{{selectedTab}}">
		  		<paper-tab>New Project</paper-tab>
		  		<paper-tab>Projects</paper-tab>
		  		<paper-tab>Settings</paper-tab>
		  	</paper-tabs>

		  	<neon-animated-pages class="flex" selected="{{selectedTab}}" entry-animation="slide-from-right-animation" exit-animation="slide-left-animation">
	  	    	<projects-component></projects-component>
		  	    <div>page 2</div>
		  	    <div>page 3</div>
		  	</neon-animated-pages>
		  	<!-- <div class="paper-font-title">Upload File</div> -->
		  </div>
		</paper-card>
		
	</template>
	<script>
		Polymer({
			is: 'admin-config',
			properties: {
				selectedTab: {
					type: Number,
					value: 0
				}
			}
		});
	</script>
</dom-module>
