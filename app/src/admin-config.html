<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="./upload-component.html">
<link rel="import" href="./project-page.html">
<link rel="import" href="theme/shared-styles.html">
<link rel="import" href="api/api-signin.html">

<dom-module id="admin-config">
	<template>
		<style include="shared-styles">
			:host {
				display: block;
			}
	    paper-tabs {
	    	--paper-tabs-selection-bar-color: var(--paper-indigo-500);
	    	--paper-tabs-selection-bar: {
	    		height: 3px;
	    	}
	    	--paper-tabs: { width: 400px; }
	    }
	    paper-tab {
	    	--paper-tab-ink: var(--paper-indigo-500);
	    }
		</style>

		<api-signin id="signin" uid="{{uid}}" default-project="{{defaultProject}}"></api-signin>

		<!-- <div class="paper-font-headline">Configure Labelling Environment</div> -->
		<paper-card class="neon-paper-card layout vertical" elevation="1" animated-shadow>
		  <paper-tabs selected="{{selectedTab}}">
		  		<paper-tab>New Project</paper-tab>
		  		<paper-tab>Projects and Settings</paper-tab>
		  	</paper-tabs>

		  	<iron-pages selected="{{selectedTab}}" selected-attribute="visible">
	  	    	<upload-component uid="[[uid]]" on-display-list="_displayList"></upload-component>
		  	    <project-page uid="[[uid]]" default-project="[[defaultProject]]"></project-page>
		  	</iron-pages>
		</paper-card>
		
	</template>
	<script>
		Polymer({
			is: 'admin-config',
			properties: {
				selectedTab: {
					type: Number,
					value: 1
				},
				uid: {
					type: String,
					observer: 'getAdminDetails'
				},
				defaultProject: {
					type: String
				}
			},

			getAdminDetails: function() {
					this.$.signin.getUser();
			},

			_displayList: function() {
				this.selectedTab = 1;
			}
		});
	</script>
</dom-module>
