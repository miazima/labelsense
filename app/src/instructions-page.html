<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="theme/shared-styles.html">

<dom-module id="instructions-page">
	<template>
		<style include="shared-styles">
			:host {
				display: block;
			}
			div.button {
				padding: 20px;
			}
			paper-button { 
				padding-right: 3em; 
				padding-left: 3em; 
			}
		</style>

		<div class="layout vertical">
			<paper-card class="content-wrapper self-center" heading="[[title]]">
			  <div class="card-content layout vertical">
				  <div>
				  	[[instructions]]
				  </div>
				  <div class="button self-center">
				  	<paper-button class="teal-accent-btn" on-tap="routeToLabel" raised>start</paper-button>
				  </div>
			  </div>
			</paper-card>
		</div>
		
	</template>
	<script>
		Polymer({
			is: 'instructions-page',

			properties: {
				spec: {
					type: Object,
					observer: '_customPage'
				},
				title: {
					type: String,
					value: 'Instructions'
				},
				instructions: String
			},

			routeToLabel: function () {
				this.fire('route-page', 'label');
			},

			_customPage: function(spec) {
				this.title = spec.title;
				this.instructions = spec.content;
			}
		});
	</script>
</dom-module>
