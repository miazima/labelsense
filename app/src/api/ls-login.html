<link rel="import" href="../../bower_components/polymerfire/firebase-auth.html">

<dom-module id="ls-login">
	<template>

		<firebase-auth
			id="auth" 
			user="{{user}}" 
			signed-in="{{signedIn}}"
			status-known="{{statusKnown}}"
			provider="google">

			<!-- on-error="handleError" -->
		</firebase-auth>
		
	</template>
	<script>
		Polymer({
			is: 'ls-login',

			properties: {
				user: {
					type: Object
				},
				userId: {
					type: String,
					notify: true
				},
				statusKnown: {
					type: Object
				},
				signedIn: {
					type: Boolean,
				}
			},

			observers: [
				'isAuthenticated(user,statusKnown,signedIn)'
			],

			login: function() {
				return this.$.auth.signInWithPopup();
			},

			logout: function() {
				return this.$.auth.signOut();
			},

			isAuthenticated: function(user, statusKnown, signedIn) {
				if (user && statusKnown && signedIn) {
					this.userId = user.uid;
				}
			}
		});
	</script>
</dom-module>
