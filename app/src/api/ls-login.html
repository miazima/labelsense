<link rel="import" href="../.. /bower_components/polymerfire/firebase-auth.html">

<dom-module id="ls-login">
	<template>

		<firebase-auth
			id="auth" 
			user="{{user}}" 
			status-known="{{statusKnown}}"
			signed-in="{{signedIn}}"
			provider="google">

			<!-- on-error="handleError" -->
		</firebase-auth>
		
	</template>
	<script>
		Polymer({
			is: 'ls-login',

			properties: {
				user: {
					type: Object,
					observer: 'userDetails'
				},
				userId: {
					type: String,
					notify: true
				},
				statusKnown: {
					type: Object
				},
				signedIn: {
					type: Boolean,
					observer: 'isAuthenticated'
				}
			},

			login: function() {
				return this.$.auth.signInWithPopup();
			},

			logout: function() {
				return this.$.auth.signOut();
			},

			userDetails: function(details) {
				console.log(details);
			}
		});
	</script>
</dom-module>
