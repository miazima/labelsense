<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="./api-behavior.html">

<dom-module id="api-default-prj">
  <template>
  
    <iron-ajax id="xhr"
      url="[[url]]"
      method="POST"
      handle-as="json"
      content-type="application/json"
      body="[[_body]]"
      loading="{{loading}}"
      last-error="{{_ajaxError}}"
      last-response="{{_results}}"></iron-ajax>

    <iron-ajax id="xhr2"
        url="[[url]]"
        method="GET"
        handle-as="json"
        content-type="application/json"
        params="[[_params]]"
        loading="{{loading}}"
        last-error="{{_ajaxError}}"
        last-response="{{_results2}}"></iron-ajax>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'api-default-prj',
        behaviors: [
          HiveOSS.ApiBehavior
        ],
        properties: {
          uid: String,
          _results2: Object,
          url: {
            type: String,
            value: 'api/defaultprj'
          },
          valid: {
            type: Boolean,
            notify: true,
            computed: '_isValid(_body)'
          },
          _params: {
            type: Object,
            computed: '_computeParams(uid,defaultPrj)'
          },
          _body: {
            type: Object,
            computed: '_computeBody(defaultPrj,uid)'
          },
          defaultPrj: {
            type: Array
          }
        },

        _isValid: function(body) {
          return body && true;
        },

        _computeParams: function(uid, prj) {
          var ret = Object.create(null);
          ret.uid = uid;
          ret.prj = prj;
          return ret;
        },

        _computeBody: function(prj, uid) {
          if (!prj || !uid)
            return;

          return {
            uid: uid,
            prj: prj
          }
        },

        getSettings: function() {
          this.$.xhr2.generateRequest();
        },

      });
    })();
  </script>
</dom-module>
