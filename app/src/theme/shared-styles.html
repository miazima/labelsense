<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="./typography-styles.html">
<link rel="import" href="./shadow.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style include="iron-flex iron-flex-alignment iron-flex-factors typo-styles shadow-styles">
      .main-content-wrapper {
        padding: 25px 40px;
        margin-bottom: 3em;
      }
      .content-wrapper {
        width: 1000px;
        /*padding: 15px;*/
      }
      paper-button[disabled]{
        opacity: 0.2;
        background: var(--darkest-gray-color);
       }
      paper-button {
        cursor: pointer;
        @apply(--paper-font-button);
        color: white;
       }
      paper-button.accent-btn { background: var(--paper-indigo-800); }
      paper-button.primary-btn { background: var(--paper-amber-a700); }
      paper-button.label-btn { 
        background: var(--paper-indigo-300);
        padding-top: 0.5em;
        padding-bottom: 0.5em;
      }
    </style>
  </template>
</dom-module>
