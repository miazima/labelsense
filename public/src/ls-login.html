<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../api/api-login.html">

<dom-module id="ls-login">
	<template>
		<style>
			:host {
				display: block;
			}
		</style>

		<firebase-auth
			id="auth" 
			user="{{user}}" 
			status-known="{{statusKnown}}"
			signed-in="{{signedIn}}"
			provider="google">

			<!-- on-error="handleError" -->
		</firebase-auth>

		<api-signin 
			id="apiSignIn"
      email="[[user.email]]"
      uid="[[user.uid]]"
      admin="true"
      on-success="_handleSignInSuccess">
    </api-signin>
		
	</template>
	<script>
		Polymer({
			is: 'ls-login',

			properties: {
				user: {
					type: Object,
					observer: 'userDetails'
				},
				statusKnown: {
					type: Object
				},
				signedIn: {
					type: Boolean,
					observer: 'isAuthenticated'
				}
			},

			login: function() {
				return this.$.auth.signInWithPopup();
			},

			logout: function() {
				return this.$.auth.signOut();
			},

			userDetails: function(details) {
				console.log(details);
			},

			isAuthenticated:function(auth) {
				if (auth) {
					this.$.apiSignIn.generateRequest();
					this.fire('circle-click');
				}
			}
		});
	</script>
</dom-module>
