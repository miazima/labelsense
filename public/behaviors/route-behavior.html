<script>
  (function(HiveOSS) {
    'use strict';

    /* @polymerBehavior HiveOSS.RouteBehavior */
    HiveOSS.RouteBehavior = {
      routeToLandingPage: function() {
        this.fire('routeTo', {
          path: '/'
        }, {
          bubbles: true
        });
      },
      routeToAppPage: function() {
        this.fire('routeTo', {
          path: 'app'
        }, {
          bubbles: true
        });
      }
    };
  })(HiveOSS = window.HiveOSS || {});
</script>
